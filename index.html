<body>

  <div class="wrapper" data-vide-bg="mp4: assets/video/background_vid_720, poster: assets/video/background_vid_720" data-vide-options="loop: true, muted: true, position: 50% 50%">
    <header class="header">
      <div class="container-fluid">
        <a href="#" class="menu__toggle"></a>
    
        <div class="menu">
          <a href="#" class="menu__close"></a>

        </div>

    <main class="main">
      <section class="section">
        <div class="container">
          <img src="assets/images/elements/main_title.png" alt="" class="img-fluid d-block mx-auto mb-5 mb-md-0">
          <div class="negative-box">
            <button type="button" class="btn btn-primary text-uppercase rounded-pill btn-text-wide lead" data-toggle="modal" data-target="#modal-movie">

          </div>

    <footer class="footer">
